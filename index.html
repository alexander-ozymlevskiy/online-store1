<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online store</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="heading">
      <ul>
        <li>Категорії</li>
        <li>Товари</li>
        <li>Інформація про товар</li>
      </ul>
    </div>
    <div class="container">
      <div class="categories">
        <ul>
          <li class="categories_link">Оздоблювальні</li>
          <li class="categories_link">Загальнобудівельні</li>
          <li class="categories_link">Покрівля</li>
        </ul>
      </div>
      <div class="products"></div>
      <div class="product-info" style="display: none">
        <p class="product-name"></p>
        <button class="buy-button" style="display: none">Купити</button>
      </div>
      <div class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <form id="orderFormModal">
            <label for="fullName">ПІБ покупця:</label>
            <input type="text" name="fullName" id="fullName" />
            <label for="city">Місто:</label>
            <select name="city" id="city">
              <option value="">Виберіть місто</option>
              <option value="Київ">Київ</option>
              <option value="Суми">Суми</option>
              <option value="Одеса">Одеса</option>
              <option value="Дніпро">Дніпро</option>
              <option value="Львів">Львів</option>
            </select>
            <label for="novaPoshta">Склад Нової пошти:</label>
            <input
              type="text"
              name="novaPoshta"
              id="novaPoshta"
            />
            <label>Спосіб оплати:</label>
            <label for="paymentMethod1">Післяплати</label>
            <input
            type="radio"
            name="paymentMethod"
            id="paymentMethod1"
            value="Післяплати"
          />
            <label for="paymentMethod2">Оплата банківською карткою</label>
            <input
            type="radio"
            name="paymentMethod"
            id="paymentMethod2"
            value="Оплата банківською карткою"
          />
            <label for="quantity">Кількість продукції:</label>
            <input
              type="number"
              name="quantity"
              id="quantity"
            />
            <label for="comment">Коментар до замовлення:</label>
            <textarea name="comment" id="comment"></textarea>
            <button type="submit">Оформити замовлення</button>
          </form>
      </div>
    </div>
    <div id="orderDetails" class="order-details" style="display: none;">
      </div>
    <script src="index.js"></script>
  </body>
</html>
